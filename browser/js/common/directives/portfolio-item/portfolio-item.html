	<div style='height:{{project.size}};width:{{project.size}};'>
    <div class='project-image' style="background-image: url({{project.imgUrl}})">
    </div>
    <div class='project-circle' ng-mouseenter='show=true' ng-mouseleave='show=false' id={{project.id}}>
      <a href="http://{{project.url}}"><h2>{{project.name}}</h2></a>
      <p ng-show='show'>{{project.descr}}</p>
      <ul ng-repeat='item in project.bullets'><li ng-show='show'>{{item}}</li></ul>
      <a ng-show='show' href="http://{{project.github}}"><i class="fa fa-github"></i></a>
    </div>

  </div>
